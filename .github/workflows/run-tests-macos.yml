name: Run Tests (Mac OS)
on: push
jobs:
  GoogleTest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v2
      - run: conan profile detect
      - run: make install-debug
      - run: source _conan/conanbuild.sh
      - run: make test
